<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <style>
    /* Basic styling for the card */
    .card {
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      margin: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Styling for the image */
    .card img {
      width: 100%;
      height: auto;
      border-bottom: 1px solid #ddd;
    }

    /* Styling for the text content */
    .card-content {
      padding: 15px;
    }

    /* Styling for the price */
    .price {
      font-size: 1.2em;
      color: #008000; /* Green color for the price */
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="card">
  <img src="https://cdn.sanity.io/images/w8f1ak3c/production/d38a94692dcb9250bb49632883f8e31c4a11e123-1408x1408.png/Two%20Hugs%20Candle%20Two%20Good%20Co.png?w=1024&h=1024&auto=format" alt="Product Image">
  <div class="card-content">
    <p>Description of the product goes here.</p>
    <div class="price">$19.99</div>
  </div>
</div>

</body>
</html>
